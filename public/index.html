<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Shooter Game</title>
    <link rel="manifest" href="manifest.json" />
    <meta name="description" content="Un juego de marcianos" />
    <meta name="theme-color" content="#00EE94" />
    <meta name="apple-mobile-web-app-title" content="Juego" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="apple-touch-icon" href="assets/screenshot_128.png" />
    <link type="text/css" rel="stylesheet" href="game.css" />
    <meta name="viewport" content="user-scalable=0" />
    <script src="Game.js" type="text/javascript"></script>
    <script src="Entity.js" type="text/javascript"></script>
    <script src="Character.js" type="text/javascript"></script>
    <script src="Player.js" type="text/javascript"></script>
    <script src="Opponent.js" type="text/javascript"></script>
    <script src="Shot.js" type="text/javascript"></script>
    <script src="main.js" type="text/javascript"></script>
    <script src="install.js" type="text/javascript"></script>
  </head>

  <body>
    <button id="pause" class="gamebutton" onclick="this.blur();">Pausa</button>
    <button id="reset" class="gamebutton" onclick="this.blur();">
      NUEVA PARTIDA
    </button>
    <button id="installPWA" arial-label="Install" hidden>
      Instalar APP Juego...
    </button>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker.register("service-worker.js").then(reg => {
            console.log(`Service Worker registered`, reg);
          });
        });
      }
    </script>
    <script src="install.js" type="text/javascript"></script>
  </body>
</html>
